<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
      <div class="container">
      <div>
        <h1>World Clock</h1>
        <select id="selection" class="selection">
          <option value="">Select a City</option>
                   <option id="cairo" value="Africa/Cairo">Cairo</option>
          <option id="lagos" value="Africa/Lagos">Lagos</option>
          <option id="montreal" value="America/Montreal">Montreal</option>
              <option id="paris" value="Europe/Paris">Paris</option>
               <option value="current-location">Not Listed</option>
        </select>
      </div>



<div id="cities">
         <div class="city">
<div  ><h2>Bangkok</h2>
 <div id="bangkok" class="date">Sat, December 14, 2024</div></div>
        <div id="bangkok-time" class="time">9:00:00 <smaller>PM</smaller></div>
      </div>
      
    <div class="city">
<div><h2>Johannesburg</h2>
 <div id="johannesburg" class="date">Sat, December 14, 2024</div></div>
        <div id="johannesburg-time" class="time">9:00:00  <smaller>PM</smaller></div>
      </div>
      
     <div class="city">
              <div ><h2>New York</h2>
        <div id="new-york" class="date">Sat, December 14, 2024</div></div>
        <div id="new-york-time" class="time">9:00:00  <smaller>PM</smaller></div>
      </div>
     <div class="city">
<div ><h2>Port-au-Prince</h2>
 <div id="prince" class="date">Sat, December 14, 2024</div></div>
        <div id="prince-time" class="time">9:00:00  <smaller>PM</smaller></div>
      </div></div>
    <br />

          >GitHub</a >

          </footer></div>
    <script src="JavaScript.js"></script>
  </body>
</html>
