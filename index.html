<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="cairo">Cairo</option>
        <option value="lagos">Lagos</option>
        <option value="montreal">Montreal</option>
        <option value="new-york">New York</option>
        <option value="paris">Paris</option>
      </select>
    </div>

    <div class="city">
      <h2>Bronx, New York</h2>
      <div class="date">Sat, December 14, 2024</div>
      <div class="time">9:00:00 PM</div>
    </div>
    <br />
    <footer>
      Coded by
      <a href="https://github.com/Niki-Nicoli" target="_blank">Nikilia Clark</a>
      <div>
        open sourced on
        <a href="https://github.com/Niki-Nicoli/World-Clock" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://niki-worldclock-project.netlify.app" target="_blank"
          >Netlify</a
        >
      </div>
    </footer>
    <script src="JavaScript.js"></script>
  </body>
</html>
